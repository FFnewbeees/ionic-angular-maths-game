<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-item>
            <ion-thumbnail slot="start">
                <!-- <ion-img [src]="item.src"></ion-img> -->
              </ion-thumbnail>
        </ion-item>
      
        <ion-card-content> 
          User Email: {{userEmail}}
        </ion-card-content>
      </ion-card>

    <ion-button expand="block" shape="round" (click)="signOut()">Log Out</ion-button>
</ion-content>
