<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-item>
            <ion-thumbnail slot="start">
              <ion-img [src]="(profilePictureStream | async)?.image" alt="Profile Picture"></ion-img>
            </ion-thumbnail>
              <ion-label for="file">Upload Profile Picture:</ion-label>
        </ion-item>
        <ion-item>
              <ion-input type="file" (change)="upload($event)" accept=".png,.jpg"></ion-input>
        </ion-item>
        
      
        <ion-card-content> 
          User Email: {{userEmail}}
        </ion-card-content>
      </ion-card>

    <ion-button expand="block" shape="round" (click)="signOut()">Log Out</ion-button>
</ion-content>
