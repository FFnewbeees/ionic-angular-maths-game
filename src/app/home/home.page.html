<ion-header>
  <ion-toolbar>
    <ion-title>
      Game
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
      <ion-label>Score:<span>{{ score }}</span></ion-label>
      <ion-label>Time: <span>{{ time }}</span>s</ion-label>
  </ion-item>

  
  <ion-card>
    <ion-item>
      <ion-label>Question <span>{{ questionNumber }}</span></ion-label>
      <ion-checkbox disable="true" [checked]="correct" [(ngModel)]="correct"></ion-checkbox>
    </ion-item>
    

    <ion-card-content>

      <ion-row align-items-center>
          <ion-col>
            <ion-input value="{{question.firstNumber}}" readonly></ion-input>
          </ion-col>
          <ion-col>
            <ion-input readonly>+</ion-input>
          </ion-col>
          <ion-col>
            <ion-input value="{{question.secondNumber}}" readonly></ion-input>
          </ion-col>
          <ion-col>
            <ion-input readonly>=</ion-input>
          </ion-col>
          <ion-col>
            <ion-input readonly>?</ion-input>
          </ion-col>
      </ion-row>


    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-label>Answer:</ion-label>
    <ion-input placeholder="Enter Answer" [disabled]= "stop" [(ngModel)]="userInput"></ion-input>
</ion-item>
  
<ion-row align-items-center class="ion-padding-top">
    <ion-col>
      <ion-button color="danger" expand="full" shape="round" id="stopBtn" (click)="stopGame()" *ngIf="!stop">Stop</ion-button>
      <ion-button color="danger" expand="full" shape="round" id="Continue" (click)="continueGame()" *ngIf="stop">Continue</ion-button>
    </ion-col>
    <ion-col>
      <ion-button color="success" expand="full" shape="round" id="startBtn" (click)="startGame()" *ngIf="!started" >Start</ion-button>
      <ion-button color="success" expand="full" shape="round" id="confirmBtn" *ngIf="started" (click)="checkAnswer()">Confirm</ion-button>
    </ion-col>
</ion-row>


 
</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button tab="home" selected="true">
    <ion-icon name="logo-game-controller-b"></ion-icon>
    <ion-label>Game</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="contact">
    <ion-icon name="clipboard"></ion-icon>
    <ion-label>Leader Board</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="settings">
    <ion-icon name="person"></ion-icon>
    <ion-label>Profile</ion-label>
  </ion-tab-button>
</ion-tab-bar>
