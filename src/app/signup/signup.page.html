<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form id="signup" [formGroup] = "signUpForm" (submit)= "signUp(signUpForm.value)">
        <ion-list>
          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input id="email" type="email" placeholder="user@example.com" formControlName = "email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input id="password" type="password" placeholder="minimum 6 characters" formControlName = "password"></ion-input>
          </ion-item>
        </ion-list>
        <ion-button expand="full" shape="round" [disabled] ="!signUpForm.valid" type="submit" >Sign Up</ion-button>
        <ion-item lines ="none">
            Already have an account? <a routerLink="/signin"> Sign In</a>
        </ion-item>
    </form>
</ion-content>
